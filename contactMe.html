<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
     <!-- Header -->
     <div>
        <section id="header" style="padding:2em 2em 2em 2em ; display:flex; justify-content: flex-end;">
            <ul class="actions">
                <li><a href="index-demo.html" class="">Home</a></li>
                <li><a href = "ourWork.html" class = "">Our Work</a></li>
                <li><a href = "galleryTestimonials.html" class = "">My Services</a></li>
                <li><a href = "contactMe.html" class = "">Contact Me</a></li>
                <li><a href = "outStory.html" class = "">About Me</a></li>
          
        </section>

    </div>



    <section class="wrapper style1 align-center">
        <div class="inner">
    <!-- Form -->
            <section>
                <header>
                    <h3>Contact Me!</h3>
                </header>
                <div class="content">

                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" value="" />
                            </div>
                            <div class="field half">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" value="" />
                            </div>
                          
                            
                            </div>
                            <div class="field">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="6"></textarea>
                            </div>
                            <div class="field half">
                                <input type="checkbox" id="copy" name="copy" />
                                <label for="copy">Email me a copy of this message</label>
                            </div>
                            <div class="field half">
                                <input type="checkbox" id="human" name="human" checked />
                                <label for="human">I am a human and not a robot</label>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
                        </ul>
                    </form>

                </div>
            </section>
        </div>
    </section>
    
</body>
</html>
